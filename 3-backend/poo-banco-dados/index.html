<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="post">

        <div id="titulo">
            <h1>CONTA BANCÁRIA</h1>
        </div>

        <div id="nome">
            <input type="text" name="nome" placeholder="Nome:">
        </div>

        <fieldset>
            <legend>TIPO DE CONTA</legend>
            <div id="tipo-conta">
                <input type="button" value="Conta corrente" name="CC">
                <input type="button" value="Conta poupança" name="CP">
            </div>
        </fieldset>

        <div id="botao">
            <button type="submit">Saque / Deposito</button>
        </div>

    </form>

</body>

</html>
